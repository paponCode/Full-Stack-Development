<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form2</title>
</head>
<body>
    <h2>Event Registration</h2>
    <input type="image" id="backbutton" name="backbutton" width="20px" src="/pngtree-vector-right-arrow-icon-png-image_956430.jpg" alt="Click Here">
    <form action="">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <br>
        <div>
            <label for="Email">Email ID:</label>
            <input type="Email" id="email" name="email" placeholder="Enter your email"required >
        </div>
        <br>
        <div>
            <label for="Phone">Phone No:</label>
            <input type="phone" id="phone" name="phone" placeholder="Enter your phone number"required>
        </div>
        <br>
        <div>
            <label for="file">Resume</label>
            <input type="file" name="file" id="file"required>
        </div>
        <br>
        <div>
            <label for="counter">Experience (in years):</label>
            <input type="number" name="counter" id="counter" min="0" max="50">
        </div>
        <fieldset>
            <legend>Skill</legend>
            <div><label for="checkbox">HTML</label>
                <input type="checkbox" name="checkbox" id="checkbox"></div>
            <div><label for="checkbox2">CSS</label>
                <input type="checkbox" name="checkbox" id="checkbox2"></div>
            <div><label for="checkbox3">Javascript</label>
                <input type="checkbox" name="checkbox" id="checkbox3"></div>
        </fieldset>
        <br>
        <div>
            <label for="Highest Education">Higher Education:</label>
            <select name="Highest Education" id="Highest Education">
                <option value="High School">High School</option>
                <option value="College">College</option>
                <option value="Graduate">Graduate</option>
                <option value="PHD">PHD</option>
            </select>
        </div>
        <br>
        <fieldset>
            <legend>availability</legend>
            <label for="radio1">Full time</label>
            <input type="radio" name="radio" id="radio1">
            <label for="radio2">Part Time</label>
            <input type="radio" name="radio" id="radio2">
        </fieldset>
        <br>
        <div>
            <textarea name="textarea" id="textarea" cols="40" rows="5"></textarea>
            <input type="submit" value="Submit Application">
        </div> 
    </form>

    <br>

    <h2>Complex form</h2>
    <form action="">
        <fieldset>
            <legend>Personal Information</legend>
            <div><label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter Your Name"></div><br>

            <div><label for="emailId">Email:</label>
                <input type="email" id="emailId" name="emailId" placeholder="Enter Your Email"></div><br>

            <div><label for="phoneNumber">Phone:</label>
                <input type="phone" id="phoneNumber" name="phoneNumber" placeholder="Enter Your phone"></div><br>
            
            <div><label for="DateOfBirth">Date of birth:</label>
                <input type="date" name="DateOfBirth" id="DateOfBirth"></div><br>

            <div><span>Gender:</span>
                <input type="radio" id="male" name="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="female">
                <label for="female">Female</label>
            </div>
            <br>
            <div><label for="country">Select your country</label>
                <select name="country" id="country" name="country">
                    <option value="BD">Bangladesh</option>
                    <option value="in">India</option>
                    <option value="US">United State</option>
                    <option value="UK">United Kingdom</option>
                    <option value="CA">Canada</option>
                    <option value="AU">Australia</option>
                </select></div>
        </fieldset>
        <br>
        <fieldset>
            <legend>Address:</legend>
            <div><label for="street">Street:</label>
                <input type="text" id="street" name="street"></div><br>

            <div><label for="city">City</label>
                <input type="text" id="city" name="city"></div><br>

            <div><label for="state">State:</label>
                <input type="text" id="state" name="state"></div><br>

            <div><label for="code">Zip code:</label>
                <input type="text" id="code" name="code"></div><br>
        </fieldset>
        <fieldset>
            <legend>Other Information</legend>
            <label for="textarea">Comment:</label>
            <br>
            <textarea name="textarea" id="textarea" cols="30px" rows="6px"></textarea>
            <br>
            <label for="terms">I agree to the terms o service</label>
            <input type="checkbox" name="terms" id="terms" required>
        </fieldset>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
