<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Event Registration</h2>
    <form action="">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">
        </div>
        <br>
        <div>
            <label for="Email">Email:</label>
            <input type="Email" id="email" name="email" placeholder="Enter your email">
        </div>
        <br>
        <div>
            <label for="Phone">Phone:</label>
            <input type="phone" id="phone" name="phone" placeholder="Enter your phone number">
        </div>
        <br>
        <div>
            <label for="Occupation">Occupation</label>
            <select name="Occupation" id="Occupation">
                <option value="student">student</option>
                <option value="professional">professional</option>
                <option value="other">Other</option>
            </select>
        </div> 
        <fieldset>
            <legend>Topic of Internet</legend>
            <div><label for="checkbox">HTML</label>
                <input type="checkbox" name="checkbox" id="checkbox"></div>
            <div><label for="checkbox2">CSS</label>
                <input type="checkbox" name="checkbox" id="checkbox2"></div>
            <div><label for="checkbox3">Javascript</label>
                <input type="checkbox" name="checkbox" id="checkbox3"></div>
        </fieldset>
        <div><textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>
        <input type="Submit" value="Register">
    </form>
</body>
</html>
